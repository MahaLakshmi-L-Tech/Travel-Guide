<script type="text/javascript">
  fetch('StateInfo.json')
    .then(function (response) {
      return response.json();
    })

    .then(function (data) {
      for (let i = 0; i < data.length; i++) {
        const imagepath = '/images/State-icons/' + data[i] + '.png';
        const tempState = '<div class="col-sm-2 m-1 p-2">' +
          '<div class="card rounded-circle stateCard" onclick="stateInfo(&quot;' + data[i] + '&quot;)" >' +
          '<img src=' + imagepath + ' class="card-img-top"  /> ' +
          '</div> ' +
          '</div >'
        document.getElementById("stateInfo").innerHTML += tempState;
      }

    })
    .catch(function (err) {
      console.log('error: ' + err);
    });


  function stateInfo(state) {
    localStorage.setItem('StateName', state)
    window.location = '/TravelPlaces.html'
  }

</script>
